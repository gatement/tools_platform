<!DOCTYPE html>
	<html>
	<head>
		<title>Device - Tools</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="/css/lib/smoothness/jquery-ui-1.10.3.custom.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/tools/device.css" />
		<script type="text/javascript" src="/js/lib/jquery-1.10.0.min.js"></script>
		<script type="text/javascript" src="/js/lib/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.cookie.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/tools/device.js"></script>
	</head>
	<body>
		<div>
			Online Devices <a href="/">home</a>
		</div>
		<hr id="hr"/>
		<div id="devicesContainer"></div>

		<script id="testTemplate" type="text/x-jquery-tmpl">
			<div class="device test" id="${device_id}">
				<div>Name: <span class="deviceName">${name}</span></div>
				<div>Id: <span class="deviceId">${device_id}</span></div>
				<div>Switch1: <button class="switch switch1" data-id="1">${switch1}</button></div>
		        {{if permission == 'owner'}}
		        	<div><a class="permission" href="javascript:void(0);">permission</a></div>
		        {{/if}}
			</div>
		</script>

		<script id="windowsTemplate" type="text/x-jquery-tmpl">
			<div class="device windows" id="${device_id}">
				<div>Name: <span class="deviceName">${name}</span></div>
				<div>Id: <span class="deviceId">${device_id}</span></div>
				<div>Uptime: <span class="uptime">${uptime}</span> minutes</div>
				<div>
					<button class="poweroff">poweroff</button>
					<button class="restart">restart</button>
				</div>
		        {{if permission == 'owner'}}
		        	<div><a class="permission" href="javascript:void(0);">permission</a></div>
		        {{/if}}
			</div>
		</script>

		<script id="linuxTemplate" type="text/x-jquery-tmpl">
			<div class="device linux" id="${device_id}">
				<div>Name: <span class="deviceName">${name}</span></div>
				<div>Id: <span class="deviceId">${device_id}</span></div>
				<div>Uptime: <span class="uptime">${uptime}</span> minutes</div>
				<div>
					<button class="poweroff">poweroff</button>
					<button class="restart">restart</button>
				</div>
		        {{if permission == 'owner'}}
		        	<div><a class="permission" href="javascript:void(0);">permission</a></div>
		        {{/if}}
			</div>
		</script>

		<script id="arduinoTemplate" type="text/x-jquery-tmpl">
			<div class="device arduino" id="${device_id}">
				<div>Name: <span class="deviceName">${name}</span></div>
				<div>Id: <span class="deviceId">${device_id}</span></div>
				<div>Computer-PC: <button class="switch switch1" data-id="1">${switch1}</button></div>
				<div>Switch2: <button class="switch switch2" data-id="2">${switch2}</button></div>
				<div>Switch3: <button class="switch switch3" data-id="3">${switch3}</button></div>
		        {{if permission == 'owner'}}
		        	<div><a class="permission" href="javascript:void(0);">permission</a></div>
		        {{/if}}
			</div>
		</script>

		<script id="arduino-wifiTemplate" type="text/x-jquery-tmpl">
			<div class="device arduino-wifi" id="${device_id}">
				<div>Name: <span class="deviceName">${name}</span></div>
				<div>Id: <span class="deviceId">${device_id}</span></div>
				<div>Computer-PC: <button class="switch switch1" data-id="1">${switch1}</button></div>
		        {{if permission == 'owner'}}
		        	<div><a class="permission" href="javascript:void(0);">permission</a></div>
		        {{/if}}
			</div>
		</script>

		<div id="permissionMgmtDialog" title="permission management" style="display:none;">
			<div id="permissionAddContainer">
				<input type="hidden" id="currentDeviceId" value="" />
				user id: <input id="permissionAddTextbox" type="text" />
				<input id="permissionAddButton" type="button" value="add" />
			</div>
			<div id="permissionList">
			</div>
		</div>
		
		<script id="permissionListItemTemplate" type="text/x-jquery-tmpl">
			<div class="permissionListItem">
				<input class="permissionListItemTextbox" type="text" value="${name}" readonly="readonly" />
				<input class="permissionListItemDeleteButton" data-id="${id}" type="button" value="delete" />
			</div>
		</script>
	</body>
	</html>
