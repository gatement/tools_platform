<!DOCTYPE html>
	<html>
	<head>
		<title>Device - Tools</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="/css/tools/device.css" />
		<script type="text/javascript" src="/js/lib/jquery-1.10.0.min.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.cookie.js"></script>
		<script type="text/javascript" src="/js/lib/jquery.animate-colors-min.js"></script>
		<script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/tools/device.js"></script>
	</head>
	<body>
		<div>
			Online Devices <a href="/">home</a>
		</div>		
		<hr id="hr"/>		
		<div id="devicesContainer"></div>

		<script id="testTemplate" type="text/x-jquery-tmpl">
			<div class="test" id="${device_id}">
				<div>Name: <span class="deviceName">${name}</span></div>
				<div>Id: <span class="deviceId">${device_id}</span></div>
				<div>Switch1: <button class="switch1">${switch1}</button></div>
			</div>
		</script>

		<script id="computerTemplate" type="text/x-jquery-tmpl">
			<div class="test" id="${device_id}">
				<div>Name: <span class="deviceName">${name}</span></div>
				<div>Id: <span class="deviceId">${device_id}</span></div>
				<div>
					<button class="poweroff">poweroff</button>
					<button class="restart">restart</button>
				</div>
			</div>
		</script>
	</body>
	</html>
