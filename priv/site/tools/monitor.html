<!DOCTYPE html>
<html>
	<head>
		<title>Monitor - Tools</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
		<link type="text/css" rel="stylesheet" href="/css/lib/jquery-ui-timepicker-addon.css" />
		<link type="text/css" rel="stylesheet" href="/css/tools/monitor.css" />
		<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="//code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/lib/jquery-ui-timepicker-addon.js"></script>
		<script type="text/javascript" src="/js/lib/spin.min.js"></script>
		<script type="text/javascript" src="/js/utils.js"></script>
		<script type="text/javascript" src="/js/tools/monitor.js"></script>
	</head>
	<body>
		<div>
			<div id="controllersContainer">
				<table>
					<tr>
						<td>
							<fieldset>
							<legend>time scope</legend>
								<input type="text" id="fromDateTimeField" class="inputTextBox" /> ~
								<input type="text" id="toDateTimeField" class="inputTextBox" />
								<button id="showBtn">show</button>
							</fieldset>
						</td>
						<td>
							<fieldset>
							<legend>auto refresh</legend>				
								window: <select id="timeWindowSelect">
									<option value="30">30 minutes</option>
									<option value="60" selected="selected">1 hour</option>
									<option value="120">2 hours</option>
									<option value="180">3 hours</option>
									<option value="720">12 hours</option>
									<option value="1440">1 day</option>
									<option value="2880">2 days</option>
									<option value="10080">1 week</option>
									<option value="20160">2 weeks</option>
									<option value="44640">1 month</option>
								</select>
								<label><input type="checkbox" id="autoRefreshCheckbox" />auto refresh</label>
								in <input type="text" id="autoRefreshIntervalTextbox" style="width:30px" value="20">s
								<button id="refreshBtn">refresh now</button>
							</fieldset>
						</td>
						<td>
							<a href="/">Home</a></div>
						</td>
					</tr>
				</table>
			</div>
			<hr id="hr"/>
			<div id="imgContainer">
				<div id="memoryContainer" ></div>
				<div class="chartTitle" >memory (unit: %)</div>
				<div id="cpuLoadContainer" ></div>
				<div class="chartTitle" >cpu load (unit: 1)</div>
				<div id="cpuUtilContainer" ></div>
				<div class="chartTitle" >cpu util (unit: %)</div>
				<div class="lastUpdateContainer"><label id="lastUpdated"></label></div>
			</div>
		</div>


	</body>
</html>
